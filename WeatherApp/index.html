<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westher App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="subMain">
            <h1 class="heading">Weather Web App</h1>
            <form onsubmit="getData(event)" class="searchData">
                <input id="inputBox" type="text" placeholder="Enter the city name" />
                <button>Search</button>
              </form>
            <div class="city-details">
                <div class="card">
                    <p>Country Name</p>
                    <p id="country">_</p>
                </div>
                <div class="card">
                    <p>State Name</p>
                    <p id="state">_</p>
                </div>
                <div class="card">
                    <p>City Name</p>
                    <p id="city">_</p>
                </div>

            </div>
            <div class="weather-details">
                <div class="card">
                    <p>Humidity</p>
                    <p id="humidity">_</p>
                </div>
                <div class="card">
                    <p>Wind Speed</p>
                    <p><span id="wind">_</span>KMPH</p>
                </div>
                <div class="card">
                    <p>Temprature</p>
                    <p><span id="temprature">_</span>&#8451;</p>
                </div>
                <div class="card">
                    <img width="20px" id="logoImage" src="" alt="logo">
                    <p id="weather-status "></p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
