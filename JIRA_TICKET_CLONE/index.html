<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira-Ticket-Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color">High</div>
            <div class="lightblue color">Medium</div>
            <div class="lightgreen color">Low</div>
            <div class="black color">Normal</div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!-- Main container -->
    <div class="main-cont">
</div>


<div class="modal-cont">
    <textarea class="textarea-cont" spellcheck="false"></textarea>
    <div class="priority-color-cont">
        <div class="lightpink priorty-color">High</div>
        <div class="lightblue priorty-color">Medium</div>
        <div class="lightgreen priorty-color">Low</div>
        <div class="black priorty-color border">Normal</div>
    </div>
</div>
    <script src="./script.js"></script>
</body>

</html>
